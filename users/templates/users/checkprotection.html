{% extends "notechainapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data" >
   {% csrf_token %}
   <fieldset class="form-group">
      <legend class="border-bottom mb-4">Kontrol Edilecek Dosyayı Yükleyin</legend>
      {{ form|crispy }}
   </fieldset>
   <div class="form-group">
       <button class="btn btn-outline-info" type="submit">Yükle</button>
   </div>
</form>
{% endblock content %}
